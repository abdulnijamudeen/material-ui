<mat-toolbar color="primary" fxLayoutAlign="center center">
  <mat-icon style="margin-right: 0.5rem;">home</mat-icon> Home
</mat-toolbar>
<mat-card fxLayout="column" fxLayoutAlign="center center" style="margin: 1rem;">
  <mat-card-title>FCM client</mat-card-title>
  <mat-form-field class="example-form-field" appearance="fill" fxFill>
    <mat-label>To</mat-label>
    <input matInput type="text" [(ngModel)]="to">
    <button *ngIf="to" matSuffix mat-icon-button aria-label="Clear" (click)="to=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-form-field" appearance="fill" fxFill>
    <mat-label>Title</mat-label>
    <input matInput type="text" [(ngModel)]="title">
    <button *ngIf="title" matSuffix mat-icon-button aria-label="Clear" (click)="title=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-form-field" appearance="fill" fxFill>
    <mat-label>Message</mat-label>
    <input matInput type="text" [(ngModel)]="body">
    <button *ngIf="body" matSuffix mat-icon-button aria-label="Clear" (click)="body=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-form-field" appearance="fill" fxFill>
    <mat-label>Auth Key</mat-label>
    <input matInput type="text" [(ngModel)]="authKey">
    <button *ngIf="authKey" matSuffix mat-icon-button aria-label="Clear" (click)="authKey=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button (click)="send()" color="primary">Send</button>
</mat-card>
