<mat-drawer-container fxFill>
  <mat-drawer #drawer [mode]="'over'" style="width: 15rem;">
    <mat-list>
      <mat-list-item routerLink="home-page" (click)="drawer.close()">
        <mat-icon mat-list-icon style="margin-right: 1rem;">home</mat-icon>Home
      </mat-list-item>
      <mat-list-item routerLink="user" (click)="drawer.close()">
        <mat-icon mat-list-icon style="margin-right: 1rem;">person</mat-icon>User
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
