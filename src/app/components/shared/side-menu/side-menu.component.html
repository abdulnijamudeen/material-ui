<div class="bg-purple-500 text-white h-10rem flex flex-column align-items-center justify-content-center">
  <img class="w-5rem border-circle" src="https://cdn3.iconfinder.com/data/icons/avatars-round-flat/33/avat-01-512.png" alt="userimg">
  <p class="font-medium">Guest user</p>
</div>
<mat-list class="px-2">
  <div mat-subheader>Menu</div>
  <mat-list-item class="border-round-3xl font-medium h-3rem"
    routerLink="home" routerLinkActive="bg-purple-500 border-3 border-purple-100 text-white"
    (click)="toggle()">
    <mat-icon mat-list-icon class="mr-1">home</mat-icon>Home
  </mat-list-item>
  <mat-list-item class="border-round-3xl font-medium h-3rem"
    routerLink="notes" routerLinkActive="bg-purple-500 border-3 border-purple-100 text-white"
    (click)="toggle()">
    <mat-icon mat-list-icon class="mr-1">notes</mat-icon>Notes
  </mat-list-item>
  <mat-list-item class="border-round-3xl font-medium h-3rem" routerLink="/" (click)="toggle()">
    <mat-icon mat-list-icon class="mr-1">search</mat-icon>Search
  </mat-list-item>
  <mat-list-item class="border-round-3xl font-medium h-3rem" routerLink="/" (click)="toggle()">
    <mat-icon mat-list-icon class="mr-1">help_outline</mat-icon>Help & Support
  </mat-list-item>
</mat-list>
