<mat-toolbar class="bg-purple-500 text-white sticky top-0 z-1" fxLayout="row" fxLayoutAlign="space-between center">
  <mat-icon matDrawerToggle aria-hidden="false" aria-label="Example home icon" fontIcon="menu" style="padding-right: 1rem;"></mat-icon>
  <span>Tags</span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Exit</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-card class="m-3" fxLayout="column" fxLayoutAlign="center center" *ngFor="let item of [0,1,2,3]">
  <mat-card-title>Tags</mat-card-title>
</mat-card>
