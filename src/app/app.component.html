<mat-drawer-container fxFill>
  <mat-drawer #drawer [mode]="'over'" class="w-18rem border-round-right-2xl">
    <mat-list>
      <mat-list-item routerLink="/" (click)="drawer.close()">
        <mat-icon mat-list-icon style="margin-right: 1rem;">home</mat-icon>Home
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
